<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern interior</title>

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="header_content">

                <!-- Brand/Logo -->
                <div class="brand">
                    <span>this interior</span>
                </div>

                <!-- Navbar -->
                <nav id="nav">
                    <ul class="menu">
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#">Collection</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

                <!-- Hamburger Menu -->
                <div class="hamburger_menu">
                    <div class="hamburger hamburger_menu1"></div>
                    <div class="hamburger hamburger_menu2"></div>
                    <div class="hamburger hamburger_menu3"></div>
                </div>

            </div>
        </div>
    </header>
    <!-- Header end -->




    <!-- Main Section -->
    <main id="main">
        <div class="container">
            <div class="main_content">

                <!-- Main section Left side -->
                <div class="main_left_side">
                    <h1>Modern interior</h1>

                    <p>A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>

                    <button>Read more <span class="material-symbols-outlined">trending_flat</span></button>
                </div>



                <!-- Main section right side -->
                <div class="main_right_side">

                    <!-- Main image -->
                    <div class="main_image">
                        <img src="./img/interior.png" alt="interior">
                    </div>

                    <!-- User details -->
                    <div class="user_details">

                        <!-- User header -->
                        <div class="user_header">

                            <div class="avater">
                                <img src="./img/avater.jpg" alt="avatar">
                            </div>

                            <div class="uesr_info">
                                <h5>Farhad Hossain</h5>
                                <p>Web designer</p>
                            </div>
                        </div>

                        <!-- User body -->
                        <div class="user_body">
                            <h1>Designed in 2022 by Farhad Hossain</h1>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>
    <!-- Main Section end -->





    <!-- Javascript -->
    <script src="./Javascript/app.js"></script>
</body>
</html>
